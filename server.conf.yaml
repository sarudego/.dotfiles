
- defaults:
    link:
        create: true
        relink: true

- clean: ['~']


- shell:
    - [sh pre-server.sh, Running pre installation script]
    - [git submodule update --init --recursive, Installing submodules]
    - [git clone https://github.com/tarjoilija/zgen.git "${HOME}/.zgen", Clone zgen repo]

- pacaur:
    - fzf
    - zsh-theme-powerlevel9k
    - awesome-terminal-fonts
    - pkgfile
    - zsh
    - curl
    - wget
    - nvim
    #- python-pip
    #- python-neovim
    - tmux
    #- git

- link:
    ~/.zshrc:
      relink: true
      path: .zshrc
    ~/.aliases: .aliases
    #~/.config/nvim/init.vim: vim/nvim/init.vim
    #~/.config/nvim/mappings.vim: vim/nvim/mappings.vim
    #~/.config/nvim/plugins.vim: vim/nvim/plugins.vim
    #  relink: true
    #  path: .vimrc

- shell:
    - [source ~/.zshrc, Source zshrc config]
    - [source ~/.tmux.conf, Source tmux config]
    - [source ~/.vimrc, Source vimrc config]
